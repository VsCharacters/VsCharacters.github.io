<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            top: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(to right, #4056ff, #7866b7fb); 
            color: #ffffff;
            text-align: center;
            margin-bottom: 7%;
            font-weight: bold;
        }

        .links {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .link {
    text-decoration: none;
    color: #fff;
    padding: 15px 30px; 
    border-radius: 200px; 
    cursor: pointer;
    font-size: 20px; 
    font-weight: bold;
    background: linear-gradient(to right, #4056ff, #7866b7fb); 
    transition: background-color 0.3s;
    margin-bottom: 5%;
}

        .link:hover {
            background-color: #f0f0f0;
        }

        img {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            
        }

        .tornaIndietro button{
    z-index: 1;
    display: flex;
    position: absolute;
    top: 0;
    right: 0;
    margin-top: 1%;
    margin-right: 1.3%;
    background: linear-gradient(to right, #4056ff, #7866b7fb); 
    padding: 15px 30px;
    border-radius: 200px;
    cursor: pointer;
    font-size: 32px;
    filter: contrast(200%); 
    color: #000000;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="tornaIndietro"> 
        <a href="form.html">
            <button>Login</button>
        </a>
    </div>
    <div class="icon">
<figure>
    <img  src="./icon.jpeg" alt="icona azienda">
</figure>
    </div>
    <div class="header">
        <h1>Hydraulics 5INFC</h1>
    </div>
    <div class="container">
        <div class="links">
            <a href="storia.html" class="link">La nostra storia</a>
            <a href="prodotti.html" class="link">Prodotti</a>
            <a href="azienda.html" class="link">Foto azienda</a>
        </div>
    </div>
</body>
</html>
